<ion-content *ngIf="user">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{user.name | uppercase}} Detalls</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>ID:</ion-label>
    <ion-text>{{user.id}}</ion-text>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nom:</ion-label>
    <ion-input [(ngModel)]="user.name" placeholder="Hero name"></ion-input>
  </ion-item>

  <ion-button (click)="goBack()" expand="full">Enrere</ion-button>
</ion-content>
