<ion-content *ngIf="user">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{user.name | uppercase}} Detalls</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Nom: {{user.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Cognom: {{user.surname}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Email: {{user.email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>ID: {{user.id}}</ion-label>
  </ion-item>


  <ion-button (click)="goBack()">Enrere</ion-button>
</ion-content>
